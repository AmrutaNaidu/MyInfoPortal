<!-- Skills display -->
<mat-card *ngFor="let x of videoList; index as i" (click)="onClick(x.id)">
    <mat-card-title>{{x.courseName}}</mat-card-title>
    <img src="{{x.logo}}" mat-card-image alt="{{x.courseName}} icon" width="100px">
</mat-card>

<mat-card>
    <mat-card-title>Upload</mat-card-title>
    <img src="/assets/img/upload.jpeg" mat-card-image alt="skill icon" width="100px">
    <input type="file" #fileInput accept="image/*" (change)="onFileChanged($event)"/>
    <button mat-button (click)="onUpload()">Submit</button>
</mat-card>

<!-- Videos Display -->
<div *ngFor="let x of videoList">
    <app-video-display *ngIf="displayArr[x.id]" [videoData]="x.videoData"></app-video-display>
</div>
