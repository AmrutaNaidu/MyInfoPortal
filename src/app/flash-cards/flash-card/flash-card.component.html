
  <div id="subjectDiv">
    <mat-card
      class="subject-card"
      *ngFor="let subject of subjects"
      [routerLink]="[subject.uri]">
      <mat-card-content>
        <h1>{{ subject.name }}</h1>
        <img
          mat-card-image
          src="{{ subject.imagePath }}"
          alt="{{ subject.name }} logo"
        />
      </mat-card-content>
      <!-- <app-subject-blogpage [headerTitle]="subject.name"></app-subject-blogpage> -->
    </mat-card>
  </div>
