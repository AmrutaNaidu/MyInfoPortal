
  <div class="wrapper" >

    <mat-card
      class="subject-card"
      *ngFor="let subject of subjects"
      [routerLink]="['/card' , subject.uri]">

      <mat-card-content>
        <h1>{{ subject.name }}</h1>
        <img
          mat-card-image
          src="{{ subject.imagePath }}"
          alt="{{ subject.name }} logo"
        />
      </mat-card-content>
    </mat-card>
    <mat-card    [routerLink]="['/addcard']">
        <mat-card-content>
            <h1>add card</h1>
              <img
                mat-card-image
                src='/assets/img/upload.jpeg'
                alt="add card"
              />
            </mat-card-content>
    </mat-card>

  </div>
