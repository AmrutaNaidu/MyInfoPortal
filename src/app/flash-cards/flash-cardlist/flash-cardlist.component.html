<div id="player" class="player example-card" [class.voted]="flipped">

    <div class="front">
        <mat-card-header>
            <mat-card-title>Card: {{ flashcardlist[index].id}} </mat-card-title>
        </mat-card-header>
        {{ flashcardlist[index].question}} <br>
    </div>

    <div class="back">
        Ans:{{ flashcardlist[index].ans }}
        <input type="checkbox" [checked]="flashcardlist[index].pass===true"
            (change)="passcard()">{{flashcardlist[index].pass}}
    </div>
</div>

<mat-card-actions>
    <button mat-button (click)="leftArrow()" (click)='flashcardlist[index].front = false'>Left</button>
    <button mat-button *ngIf="!flashcardlist[index].front"
        (click)='flashcardlist[index].front = !flashcardlist[index].front;this.flipped = !this.flipped;'>Answer</button>
    <button mat-button *ngIf="flashcardlist[index].front"
        (click)='flashcardlist[index].front = !flashcardlist[index].front;this.flipped = !this.flipped;'>Back to
        question</button>
    <button mat-button (click)="rightArrow()" (click)='flashcardlist[index].front = false'>Right</button>
</mat-card-actions>
<mat-card-actions>
    <button mat-button (click)=reset()>Reset</button>
</mat-card-actions>
