<div [hidden]="currentUser===undefined">
<mat-card-actions>
<button mat-button  [routerLink]="['/addcard']">Add a new flashcard</button>
</mat-card-actions>
</div>
<div class="main-div" style="height:auto">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Card: {{ flashcardlist[index].id}} </mat-card-title>
            <mat-card-content> </mat-card-content>
        </mat-card-header>
        <mat-card-content>
            {{ flashcardlist[index].question}} <br>
            <mat-card-content *ngIf="flashcardlist[index].front">
                          Ans:
                {{ flashcardlist[index].ans }} <br>
                <mat-card-actions>
                    <input type="checkbox" [checked]="flashcardlist[index].pass===true" (change)="passcard()">{{flashcardlist[index].pass}}
                </mat-card-actions>
            </mat-card-content>

        </mat-card-content>
    </mat-card>
</div>
<mat-card-actions>
    <button mat-button (click)="leftArrow()" (click)='flashcardlist[index].front = false'>Left</button>
    <button mat-button *ngIf="!flashcardlist[index].front" (click)='flashcardlist[index].front = !flashcardlist[index].front'>Answer</button>
    <button mat-button *ngIf="flashcardlist[index].front" (click)='flashcardlist[index].front = !flashcardlist[index].front'>Back to question</button>
    <button mat-button (click)="rightArrow()" (click)='flashcardlist[index].front = false'>Right</button>
</mat-card-actions>
<br/>
<mat-card-actions>
    <button mat-button (click)=reset()>Reset</button>
    <button mat-button (click)="deletecard(flashcardlist[index])">DELETE</button>

</mat-card-actions>
