<mat-toolbar color="primary" #toolbar>
  <img class="logo" src="assets/img/logo.png" />

  <button mat-button *ngIf="isAuthenticated" [routerLink]="['/home']" routerLinkActive="active">
    <span [style.font-weight]="'lighter'">Home</span>
  </button>

  <button mat-button [routerLink]="['/articles']" routerLinkActive="active">
    <span [style.font-weight]="'lighter'">Articles</span>
  </button>

  <button mat-button [routerLink]="['/assessment']" routerLinkActive="active">
    <span [style.font-weight]="'lighter'">Assessments</span>
  </button>



  <button mat-button [matMenuTriggerFor]="cardMenu" routerLinkActive="active">
    <span [style.font-weight]="'lighter'">Flash Cards</span>
    <mat-menu #cardMenu="matMenu" yPosition="above">
      <button mat-menu-item [routerLink]="['/cards']" routerLinkActive="active">
        <span [style.font-weight]="'lighter'">Flash Cards</span>
      </button>
      <div [hidden]="currentUser===undefined">
        <button mat-menu-item [routerLink]="['/addcard']" routerLinkActive="active">
          <span [style.font-weight]="'lighter'">Add Card</span>
        </button>
      </div>
    </mat-menu>
  </button>


  <button mat-button [routerLink]="['/video']" routerLinkActive="active">
    <span [style.font-weight]="'lighter'">Videos</span>
  </button>

  <div class="user_info">
    <!-- If user is NOT authenticated, show login/sign up links -->
    <ng-container *ngIf="!isAuthenticated">
      <small><a [routerLink]="['/logIn']" [style.font-weight]="'lighter'">Log In</a> /
        <a [routerLink]="['/signUp']" [style.font-weight]="'lighter'">Register</a>
      </small>
    </ng-container>

    <!-- If user is authenticated, show user info -->
    <ng-container *ngIf="isAuthenticated">
      <small class="user_profile_name">
        <i class="material-icons">
          account_circle &nbsp;
        </i>
        <a [routerLink]="['/home']" [style.font-weight]="'lighter'">
          {{ currentUserName }}
        </a> &nbsp; | &nbsp;
        <a [style.font-weight]="'lighter'" (click)="onLogOut()" class="log-out-btn">Log out</a>
      </small>
    </ng-container>
  </div>
</mat-toolbar>
