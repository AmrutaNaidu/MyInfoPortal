
  <mat-card class="example-card" *ngFor="let e of names">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{e.name}}</mat-card-title> 
      <mat-card-subtitle>{{e.topic}}</mat-card-subtitle>
      <div class="sharethis-inline-share-buttons"></div>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{e.comment}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
