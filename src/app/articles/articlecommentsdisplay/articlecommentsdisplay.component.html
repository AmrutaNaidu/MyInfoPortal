<mat-card-title style="margin-top: 50px;">Reviews</mat-card-title> 


<!-- Puneet this is the comments layput for guest -->
<mat-card class="example-card" *ngFor="let e of article.comments">

  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title></mat-card-title> 
    <mat-card-subtitle>{{e.datetime | date:'medium'}}</mat-card-subtitle>
    <div class="sharethis-inline-share-buttons"></div>
  </mat-card-header>
  
  <mat-card-content>
    <p style="margin-top: 5px;">
      {{e.comment}}
    </p>
  </mat-card-content>

  <mat-card-actions style="width: 100%;">
   <button mat-icon-button color="warn" aria-label="Example" *ngIf="liked"
          (click)="like()">
          <mat-icon>favorite {{e.likes}}</mat-icon>  
      </button>
      <button mat-icon-button aria-label="Examp" *ngIf="!liked" (click)="like()">
          <mat-icon>favorite</mat-icon>
      </button>
      <!-- {{article.likes}} -->
  </mat-card-actions>

</mat-card>
