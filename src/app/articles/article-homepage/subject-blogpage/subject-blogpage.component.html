<button mat-fab color="primary" class="fab-button" [routerLink]="['/articles']">
  <mat-icon>arrow_back</mat-icon>
</button>

<div id="desc">
  <h1>{{ headerTitle }} blog articles</h1>
</div>

<div class="search">
  <label>Search</label><input type="text" placeholder="search" />
</div>

<div>
  <div class="main-content">
    <div *ngFor="let article of articles" class="example-card hover-card">
      <mat-card [routerLink]="[article.id]">
        <mat-card-header>
          <div
            mat-card-avatar
            class="example-header-image"
            style="background-image: url({{ article.author.avatar }});"
          ></div>
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{
            article.publish_date | date
          }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ article.image }}" alt="Person coding" />
      </mat-card>
    </div>

    <div></div>
  </div>
</div>
