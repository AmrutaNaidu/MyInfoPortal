<mat-card>
  <div class="header">
    <mat-card-title>Welcome to your profile</mat-card-title>
  </div>
  <div style="margin: 0px 16px;">
    <img src="../../assets/puneet.jpg" style="width: 200px;">
  </div>
  <mat-card-header>
    <mat-card-title>{{ currentUser.firstName }} {{ currentUser.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ currentUser.userName }} | {{ currentUser.email }}</mat-card-subtitle>
    <mat-card-subtitle>Your role: &nbsp; {{ currentUser.userType }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>
