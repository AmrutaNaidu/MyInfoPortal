<div class="wrapper" style="height: auto;">
  <mat-card class="login-card" style="top: 42vh;">
    <mat-card-header>
      <mat-card-title>
        <i class="material-icons">
          person_outline &nbsp;&nbsp;
        </i>
        <span>Register</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="signupForm">
        <!-- USERNAME -->
        <div class="field">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User name</mat-label>
            <input matInput placeholder="username" formControlName="username">
          </mat-form-field>
        </div>
        
        <!-- PASSWORD -->
        <div class="field">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>

        <!-- EMAIL -->
        <mat-error *ngIf="wasEmailUsed">User with same email exists</mat-error>
        <div class="field">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error>Invalid input</mat-error>
          </mat-form-field>
        </div>
        
        <div class="field">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>first name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </div>
        
        <div class="field">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>last name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
        
        <div class="field">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User types</mat-label>
            <mat-select formControlName="userType">
              <mat-option *ngFor="let type of userTypes" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
        <button  mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

      </form>
    </mat-card-content>

    <div>Ready? <a [routerLink]="['/logIn']">Login</a></div>
