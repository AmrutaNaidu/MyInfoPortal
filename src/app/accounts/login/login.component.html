<mat-card class="login-card">
  <div class="wrapper">
    <mat-card-header>
      <mat-card-title>
        <i class="material-icons">
          person_outline &nbsp;&nbsp;
        </i>
        <span>Log In</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" [formGroup]="myForm">
        <!-- Username -->
        <div class="field">
          <i class="material-icons">
            account_circle &nbsp; &nbsp;
          </i>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" formControlName='userName'>
            <small class="invalid" *ngIf="isUserNameValid === false">
              Invalid username
            </small>
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="field">
          <i class="material-icons">
            email &nbsp; &nbsp;
          </i>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="Enter your email"
                   formControlName="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <small class="invalid" *ngIf="isEmailValid === false">
              <br>Invalid email address
            </small>
          </mat-form-field>
        </div>

        <!-- Password -->
        <div class="field">
          <i class="material-icons">
            lock &nbsp; &nbsp;
          </i>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password"
                   formControlName="passWord"
                   placeholder="Enter your password">
            <small class="invalid" *ngIf="isPassWordValid === false">
              <br>Invalid password
            </small>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <span class="invalid-msg" *ngIf="hasErrors">
      <i class="material-icons">
        close &nbsp;&nbsp;
      </i>
      Some errors happened, check your fields
    </span>
    <span class="valid-msg" *ngIf="hasErrors===false">
      <i class="material-icons">
        check &nbsp;&nbsp;
      </i>
      Logging in...
    </span>

    <mat-card-actions>
      <button mat-raised-button color='primary' (click)="onLogIn()">Log in</button>
    </mat-card-actions>

    <div>Don't have account? <a [routerLink]="['/signUp']">Register</a></div>
  </div>
</mat-card>
